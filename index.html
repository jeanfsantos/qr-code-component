<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-[#d6e2f0] flex flex-col justify-center items-center h-screen font-raleway"
  >
    <div class="grow flex items-center">
      <div
        class="max-w-[375px] bg-white rounded-2xl p-4 shadow-md flex flex-col items-center mx-3"
      >
        <img
          src="./images/image-qr-code.png"
          alt="QR code for Frontend Mentor"
          class="rounded-2xl"
        />
        <h1
          class="text-xl font-bold text-[#1f3251] max-w-[300px] text-center mt-6 mb-3"
        >
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[#7b879d] max-w-[300px] text-center mb-8">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="shrink my-2 text-center text-xs">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-[#3e52a3]"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://jeansantos.io" target="_blank" class="text-[#3e52a3]"
        >Jean Santos</a
      >.
    </div>
  </body>
</html>
